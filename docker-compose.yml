services:
  frontend:
    ports:
      - 5173:5173
    stdin_open: true
    tty: true   
    volumes:
      - frontend_vol:/src/frontend
    build:
      context: ./services/frontend
    networks:
      frontend:
  backend:
    stdin_open: true
    tty: true 
    volumes:
      - backend_vol:/src/backend
    build:
      context: ./services/backend
    networks:
      frontend:

networks:
  frontend:
  backend:

volumes:
  frontend_vol:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${FRONTEND_SRC}
  backend_vol:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${BACKEND_SRC}